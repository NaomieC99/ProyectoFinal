<div class="cover">

    <div class="page-header">
        <h3>Iniciar Sesión</h3>
    </div>
    
    <div class="container py-5">
    <form [formGroup]="formularioLogin" (ngSubmit)="submit()" >
    
        <div class="mb-3">
            <label for="nombre" class="form-label"> Rut:</label>
            <input type="rut"  formControlName="rut" placeholder="Ej: 12345678-9" class="form-control">
            <span *ngIf="this.formularioLogin.get('rut')?.errors?.['required']" class="text">
                (El nombre no puede quedar vacío)
            </span>
            <span *ngIf="this.formularioLogin.get('rut')?.errors?.['minlength']" class="textN">
                (Formato invalido)
            </span>
            <span *ngIf="this.formularioLogin.get('rut')?.errors?.['maxlength']" class="textN">
                (Formato invalido)
            </span>
 
            
        </div>
    
        <div class="mb-3">
            <label for="password" class="form-label"> Contraseña: </label>
            <input type="password"  formControlName="password" placeholder="Ingrese contraseña" class="form-control">
            <span *ngIf="this.formularioLogin.get('password')?.errors?.['required']"class="text">
                (El campo no puede quedar vacío)
            </span>
            <span *ngIf="this.formularioLogin.get('password')?.errors?.['minlength']" class="textN">
                (Debe tener mínimo 8 caracteres)
              </span>
        </div>

        <p>
            <button type="submit" [disabled]="formularioLogin.invalid"><a [routerLink]="['/funciones']" routerLink="router-link-active">Ingresar</a></button>
        </p>


    </form>
    <div>{{resultado}} </div>
</div>
</div>
